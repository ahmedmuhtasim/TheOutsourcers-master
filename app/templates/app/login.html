<html>
	<head>
		<title>VA - Login</title>
		{% load static %}
		<link rel="stylesheet" href="{% static 'css/global.css' %}">
		<link rel="stylesheet" href="{% static 'css/login.css' %}">
	</head>
	<body>
		<style>
			body {
				margin: 0px;
				padding: 0px;
			}
			a {
				text-decoration: none;
				font-size: 24px;
			}
			.text-center {
				text-align: center;
			}
			.grid {
				display: grid;
			}
			.red-text {
				color: #D0021B;
			}
			.blue-text {
				color: #226FC8;
			}
		</style>
		{% if logged_on %}
			{% include './components/loggedInHeader.html' %}
		{% else %}
			{% include './components/header.html' %}
		{% endif %}

		<div class="body">
			<div class="body-title">
				<p>Login <span class="text-24 red-text">{{errorMessage}}</span></p>
			</div>
			<div class="body-contents">
				<div class="form-container grid">
					<form method="POST" action="/login/" class="form login-form">
						{{form}}
						<div class="submit-bar">
							<input type="submit" value="Log In">
							<a href="#">Forgot your password?</a>
						</div>
					</form>
					<div class="alternate-option-block grid">
						<div class="question">
							<span>Don't have an account?</span>
						</div>
						<div class="action">
							<a href="/signup/" class="action-btn">Sign Up</a>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		{% include './components/footer.html' %}
		
	</body>
</html>
